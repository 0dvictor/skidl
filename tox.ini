[tox]
envlist = py{27,36,37}, local_py{27,37}

[travis]
python =
	2.7: py27
    3.6: py36
	3.7: py37

[testenv]
passenv = *
deps =
    pytest
    kinparse >= 0.1.0
changedir = tests
commands =
    py{27,36,37}: pip install -e {toxinidir}
    py.test

[testenv:local_py27]
setenv =
    PYTHONPATH = {toxinidir};{toxinidir}/skidl
basepython = C:\Python27-32\python.exe

[testenv:local_py37]
setenv =
    PYTHONPATH = {toxinidir};{toxinidir}/skidl
basepython = C:\Python37-64\python.exe
